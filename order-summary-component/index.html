<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="images/illustration-hero.svg" alt="Mulher dançando ouvindo musica">
            </figure>
            <div class="info">
                <div class="description">
                    <h1>Resumo do Pedido</h1>
                    <p>Agora você pode ouvir milhares de audiobooks e podcasts em qualquer lugar e de qualquer
                        dispositivo.</p>
                </div>
                <div class="plan">
                    <div class="plan-type">
                        <figure>
                            <img src="./images/icon-music.svg" alt="icone de notas musicais">
                        </figure>
                        <div class="plan-type--text">
                            <p><strong>Plano Anual</strong></p>
                            <p>R$59,99/ano</p>
                        </div>
                    </div>
                    <div class="change-plan">
                        <a href="#">Alterar</a>
                    </div>
                </div>
            </div>
            <div class="payment">
                <button>Ir para o pagamento.</button>
                <a href="#">Cancelar compra.</a>        
            </div>
        </section>
    </main>
</body>

</html>
